---
kind: pipeline
type: docker
name: default

steps:
- name: merge master on dev
  image: alpine/git
  when:
    event: push
    branch: master
  commands:
  - cd /tmp
  - git clone $DRONE_GIT_HTTP_URL
  - cd nurbs
  - git checkout master
  - git fetch origin dev
  - git checkout dev
  - git merge master
  - git push

- name: notify by email
  when:
    event: push
    branch:
      - master
      - dev
    status:
    - failure
  image: drillster/drone-email
  settings:
    host: mail.dessia.tech
    username: technical@dessia.tech
    password:
      from_secret: email_password
    from: technical@dessia.tech

- name: check code complexity
  image: dessia/python-ci:3.9
  when:
    event:
      exclude:
      - tag
  commands:
  - git fetch --tags
  - pip install Cython
  - python setup.py build_ext --inplace
  - python setup.py install
  - pip install pylint==2.17.3 pydocstyle==6.3.0 pre-commit shellcheck-py cython-lint pyenchant==3.2.2
  - python code_pylint.py
  - python code_pydocstyle.py
  - pre-commit run -a

  volumes:
    # Mount pip cache from host
    - name: cache
      path: /root/.cache

- name: check changelog update
  image: python:3.9
  when:
    event: pull_request
  commands:
    - bash code_changelog.sh

- name: install, build doc run scripts and tutorials
  image: python:3.9
  commands:
  - git fetch --tags
  - pip install Cython sphinx sphinx_rtd_theme coverage nbformat nbconvert
  - python setup.py build_ext --inplace
  - python setup.py install
  - cd docs
  - make html
  - cd ../tests
  - coverage run --rcfile=../.coveragerc --data-file=../.coverage --source nurbs -m pytest
  - coverage run --rcfile=../.coveragerc --data-file=../.coverage --source volmdlr -a -m unittest discover -v
  - cd ..
  - coverage json
  - coverage report
  - coverage html
  - python coverage.py

  volumes:
    # Mount pip cache from host
    - name: pip_cache
      path: /root/.cache/pip


- name: generate sdist
  image: python:3.9
  commands:
  - git fetch --tags
  - pip install Cython
  - python setup.py sdist

  volumes:
    # Mount pip cache from host
    - name: pip_cache
      path: /root/.cache/pip


- name: upload to pypi
  image: plugins/pypi
  when:
      event: tag
  settings:
    skip_build: True
    username: dessia_tech
    password:
        from_secret: pypi_password

- name: upload_doc_master
  image: appleboy/drone-scp
  when:
    branch: master
    event: push
  settings:
    host: austerlitz.dessia.tech
    target: /var/www/documentation/nurbs/
    source: docs/_build/html/*
    strip_components: 3
    username: drone
    password:
      from_secret: ssh_drone_password

- name: upload coverage
  image: appleboy/drone-scp
  when:
    event: push
  failure: ignore
  settings:
    host: magenta.dessia.tech
    target: /var/www/cdn/nurbs/coverage/${DRONE_BRANCH}
    source: htmlcov/*
    strip_components: 1
    username: drone
    password:
      from_secret: ssh_drone_password



volumes:
  - name: pip_cache
    host:
      path: /tmp/cache/drone/pip
  - name: cache
    host:
      path: /tmp/cache/drone
